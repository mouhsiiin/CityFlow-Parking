# CityFlow Parking - Crypto Configuration
# This file defines the structure of the organizations and peers

OrdererOrgs:
  - Name: Orderer
    Domain: cityflow.com
    EnableNodeOUs: true
    Specs:
      - Hostname: orderer

PeerOrgs:
  - Name: ParkingOperator
    Domain: parkingoperator.cityflow.com
    EnableNodeOUs: true
    Template:
      Count: 2
    Users:
      Count: 1

  - Name: ChargingStation
    Domain: chargingstation.cityflow.com
    EnableNodeOUs: true
    Template:
      Count: 2
    Users:
      Count: 1

  - Name: UserService
    Domain: userservice.cityflow.com
    EnableNodeOUs: true
    Template:
      Count: 2
    Users:
      Count: 1

  - Name: CityManagement
    Domain: citymanagement.cityflow.com
    EnableNodeOUs: true
    Template:
      Count: 2
    Users:
      Count: 1
