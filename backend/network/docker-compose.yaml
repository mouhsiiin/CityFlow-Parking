  # =============================================================================
  # CLI Container for administrative tasks
  # =============================================================================
  cli:
    container_name: cli
    image: hyperledger/fabric-tools:2.5
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.parkingoperator.cityflow.com:7051
      - CORE_PEER_LOCALMSPID=ParkingOperatorMSP
